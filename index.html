<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="main-container ps-3 pe-3 rounded">
      <div class="main-content pt-3">
        <img
          src="images/image-equilibrium.jpg"
          class="img-fluid image rounded"
          alt="equilibrium image"
        />
        <p class="text-light pt-3 heading">Equilibrium #3429</p>
        <p class="text-light opacity-50 main-paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="container">
          <div class="row">
            <div class="col-6">
              <img
                src="images/icon-ethereum.svg"
                class="icon pe-1"
                alt="ethereum icon"
              />
              <span class="number">0.041 ETH </span>
            </div>
            <div class="col-6">
              <img src="images/icon-clock.svg" alt="" class="icon" />
              <span class="text-light opacity-50 days">3 days left</span>
            </div>
          </div>
        </div>
      </div>

      <div class="pt-3 pb-4">
        <img src="images/image-avatar.png" class="avatar-image" alt="" />
        <span class="text-light opacity-50 ps-2 name me-1">Creation of </span>
        <span class="text-light name"> Jules Wyvern</span>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://rebeccaseepaul.netlify.app/" target="_blank"
        >Rebecca Seepaul</a
      >.
    </div>
  </body>
</html>
